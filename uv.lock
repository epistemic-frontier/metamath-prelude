version = 1
revision = 3
requires-python = ">=3.10"

[[package]]
name = "metamath-prelude"
version = "0.0.1"
source = { editable = "." }
dependencies = [
    { name = "proof-scaffold" },
]

[package.metadata]
requires-dist = [{ name = "proof-scaffold", editable = "../proof-scaffold" }]

[[package]]
name = "proof-scaffold"
