source = { editable = "../proof-scaffold" }

[package.metadata]
requires-dist = [
    { name = "mypy", marker = "extra == 'dev'", specifier = ">=1.8" },
    { name = "pytest", marker = "extra == 'dev'", specifier = ">=8.0" },
    { name = "pytest-cov", marker = "extra == 'dev'", specifier = ">=5" },
    { name = "ruff", marker = "extra == 'dev'", specifier = "==0.5.7" },
    { name = "types-setuptools", marker = "extra == 'dev'" },
]
provides-extras = ["dev"]
