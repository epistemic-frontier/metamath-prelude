name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  lint_typecheck_test_verify:
    name: Python ${{ matrix.python-version }} / lint + typecheck + tests + verify
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv and set Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install project (locked)
        run: uv sync --locked --dev

      - name: Ruff check
        run: uv run --frozen ruff check .

      - name: Type check (mypy)
        run: uv run --frozen mypy .

      - name: Run tests (pytest)
        run: uv run --frozen python -m pytest

      - name: Verify (skfd)
        run: uv run --frozen skfd verify --level 1 metamath-prelude
